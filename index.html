<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn UI</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter your name"
          name="username"
          required
        />
        <button type="submit">Update</button>
      </form>

      <div class="feed-card">
        <div class="card-heading">
          <div class="profile">
            <img
              src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fHByb2ZpbGV8ZW58MHx8MHx8fDA%3D"
              alt="profile-image"
            />
          </div>
          <div class="intru">
            <div class="name-container">
              <h1 class="user-name">John Doe</h1>
              <div class="premium-member">
                <img src="./assets/linkedin.svg" alt="linkedin-logo" />
              </div>
              <small>â€¢ 1st</small>
            </div>
            <small class="about"
              >Product Manager at Tech Innovations Inc.</small
            >
          </div>
        </div>

        <div class="card-content">
          <p>
            Excited to share that our team has launched a new feature that will
            revolutionize how users interact with our platform. Huge thanks to
            everyone involved! #productlaunch #tech #innovation
          </p>
          <div class="content-img">
            <img
              src="
    https://images.unsplash.com/photo-1579487785973-74d2ca7abdd5?q=80&w=776&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="content-img"
            />
          </div>
        </div>

        <div class="react-container">
          <div class="icon like-icon">
            <img src="./assets/like.svg" alt="like-icon" />
            <p>Like</p>
          </div>
          <div class="icon comment-icon">
            <img src="./assets/comment.svg" alt="comment-icon" />
            <p>Comment</p>
          </div>
          <div class="icon share">
            <img src="./assets/share.svg" alt="share" />
            <p>Share</p>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
